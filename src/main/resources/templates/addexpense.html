<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>AddExpense</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container mt-4">
        <h1>Add a new Expense</h1>
        <div>
            <form th:object="${expense}" th:action="@{saveexpense}" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required />

                <label for="category">Category</label>
                <select id="category" th:field="*{category}">
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                </select>

                <label for="amount">Amount</label>
                <input type="number" id="amount" step="0.01" th:field="*{amount}" required />

                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" required />

                <label for="comment">Comment</label>
                <input type="text" id="comment" th:field="*{comment}" />

                <button type="submit" value="Save">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
